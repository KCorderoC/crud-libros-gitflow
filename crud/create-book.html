<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Libros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    <h2>Gestión de Libros</h2>

    <!-- Formulario de creación de libro -->
    <form id="createBookForm">
        <label for="title">Título:</label>
        <input type="text" id="title" placeholder="Nombre del libro" required>

        <label for="author">Autor:</label>
        <input type="text" id="author" placeholder="Nombre del autor" required>

        <label for="year">Año:</label>
        <input type="number" id="year" placeholder="Año de publicación" required>

        <label for="category">Categoría:</label>
        <input type="text" id="category" placeholder="Categoría del libro" required>
    </form>

    <!-- Botones CRUD en fila -->
    <div class="crud-buttons">
        <button id="btnCreate">Agregar</button>
        <button id="btnRead">Mostrar</button>
        <button id="btnUpdate">Editar</button>
        <button id="btnDelete">Eliminar</button>
    </div>

    <!-- Tabla de libros -->
    <h3>Libros Registrados</h3>
    <table id="bookTable" border="1">
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Año</th>
                <th>Categoría</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregarán los libros -->
        </tbody>
    </table>
</div>

<script src="create-book.js"></script>
<script src="read-books.js"></script>
<script src="update-book.js"></script>
<script src="delete-book.js"></script>

</body>
</html>
